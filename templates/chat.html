<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="card shadow-sm">

                    <!-- Header -->
                    <div class="card-header text-white" style="background:#2b7cff;">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/2966/2966481.png"
                                 style="width:50px; height:50px;" class="mr-3 rounded-circle">

                            <div>
                                <h5 class="mb-0">MedGuide</h5>
                                <small>Ask any health-related question</small>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Body -->
                    <div id="messageArea" class="p-3" style="height:350px; overflow-y:auto;"></div>

                    <!-- Input -->
                    <div class="card-footer bg-white">
                        <form id="chatForm" class="d-flex">
                            <input id="text" name="msg" class="form-control mr-2"
                                   placeholder="Type your question..." required>
                            <button class="btn btn-primary">Send</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>


<script>
$(document).ready(function(){

    $("#chatForm").submit(function(e){
        e.preventDefault();

        let msg = $("#text").val();
        let time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        // User message
        $("#messageArea").append(`
            <div class="text-right mb-2">
                <div class="d-inline-block p-2 rounded bg-primary text-white">${msg}</div><br>
                <small class="text-muted">${time}</small>
            </div>
        `);

        $("#text").val("");

        // AJAX request
        $.post("/get", { msg: msg }, function(data){

            // Bot message
            $("#messageArea").append(`
                <div class="mb-2">
                    <div class="d-inline-block p-2 rounded bg-light border">${data}</div><br>
                    <small class="text-muted">${time}</small>
                </div>
            `);

            $("#messageArea").scrollTop($("#messageArea")[0].scrollHeight);
        });
    });
});
</script>

</body>
</html>
